version: '3.7'

services:
  tkg-app:
    build:
      context: .
      dockerfile: Dockerfile-app
    ports:
      - 80:80
    volumes:
      - ../../loggraph:/loggraph
    init: true
    tty: true

  tkg-mongo:
    build:
      context: .
      dockerfile: Dockerfile-mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ../data/db:/data/db
      - ../data/configdb:/data/configdb
